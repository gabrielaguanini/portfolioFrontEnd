<app-encabezadosinanim></app-encabezadosinanim>
<br>
<br>
<div class="container" data-aos="zoom-out-right" data-aos-delay="200" data-aos-duration="2000">
    <div class="col-6, pb-3">
        <button type="button" class="btn btn-outline-secondary" routerLink="/paginauno">
            ⇇
        </button>
    </div>
</div>
<div class="container" data-aos="zoom-out-right" data-aos-delay="150"
 data-aos-duration="2000">
      <div class="row, pt-3">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group, col-6">
                    <label for="nombreEducacion" class="fs-4">Título o Capacitación</label>
                    <input type="text" class="form-control form-control-sm" id="nombreEducacion" name="nombreEducacion"
                        [(ngModel)]="nombreEducacion" required>
                </div>

                <div class="form-group, col-6">
                    <label for="fechaEducacion" class="fs-4">Fecha</label>
                    <input type="text" class="form-control form-control-sm" id="fechaEducacion" name="fechaEducacion"
                        [(ngModel)]="fechaEducacion" required>
                </div>

                <div class="form-group, col-6">
                    <label for="descripcionEducacion" class="fs-4">Descripción</label>
                    <textarea type="text" class="form-control" id="descripcionEducacion" name="descripcionEducacion" [(ngModel)]="descripcionEducacion"
                        required>
                    </textarea>
                </div>
                <br>
                <button class="btn btn-outline-secondary">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</div>
