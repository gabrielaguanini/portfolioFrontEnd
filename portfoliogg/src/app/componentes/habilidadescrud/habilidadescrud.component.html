<div class="container-fluid pt-2">
    <br>

    <div class="row">
        <h1>Habilidades</h1>
    </div>     
    <div>
        <button type="button" class="btn btn-outline-secondary" routerLink="/nuevahabilidad">
            AGREGAR HABILIDAD âž³
        </button>
        <br>
        <br>
        <br>
    </div>
    <div class="container">
        <p class="text-center text-secondary">{{msjEsperandoLista}}</p>
        <div *ngFor="let Habilidades of habilidades">
            <div class="row border border-3 justify-content-center">
                <div class="col-4 justify-content-center" id="divnombrehab">
                    <h2 id="idhabilidad">{{Habilidades.nombreHabilidad}}</h2>
                </div>
                <div class="col-4 justify-content-center" id="divdeshab">
                    <p>{{Habilidades.descripcionHabilidad}}</p>
                </div>
                <div class="col-4" id="divboto">
                    <button class="btn btn-outline-secondary" routerLink="/actualizarhabilidad/{{Habilidades.id}}">
                        <i class="bi bi-pencil-square"></i> Editar</button>
                    <button class="btn btn-outline-danger" (click)="borrarHabilidad(Habilidades.id)">
                        <i class="bi bi-x-square"></i> Borrar</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
</div>
