<app-encabezadosinanim></app-encabezadosinanim>
<br>
<br>
<div class="container" *ngIf="proyectos"
data-aos="zoom-out-right" data-aos-delay="200" data-aos-duration="2000">
    <div class="col-6">
        <button type="button" class="btn btn-outline-secondary" routerLink="/paginauno">
            ⇇
        </button>
        <br>
    </div>
    <br>
</div>
<div class="container" data-aos="zoom-out-right" data-aos-delay="200" data-aos-duration="2000">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group, col-6">
                    <label for="nombreExp" class="fs-4">Nombre del proyecto </label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="proyectos.nombreProyecto"
                        required>
                </div>
                <div class="form-group, col-6">
                    <label for="descripcionExp" class="fs-4">Breve Descripción</label>
                    <textarea type="text" class="form-control" id="descripcionExp" name="descripcionExp"
                        [(ngModel)]="proyectos.descripcionProyecto" required>
                    </textarea>
                </div>
                <br>
                <button class="btn btn-outline-secondary">
                    Enviar
                </button>
            </form>
            <br>
        </div>
    </div>
</div>
