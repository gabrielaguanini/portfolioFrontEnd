<app-encabezado></app-encabezado>
<br>
<br>
<div class="container" data-aos="zoom-out-right" data-aos-delay="200" data-aos-duration="2000">
    <div class="col-6">
        <button type="button" class="btn btn-outline-secondary" routerLink="/paginados">
            ⇇
        </button>        
    </div>
    <br>
</div>
<div class="container" data-aos="zoom-out-right" data-aos-delay="200" data-aos-duration="2000">
    <div class="row">
        <div>
            <form (ngSubmit)="editarExpLab()" novalidate #f="ngForm">
                <div class="form-group, col-6">
                    <label for="nombreExp" class="fs-4">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp"
                        [(ngModel)]="paginados.nombreExp" required>
                </div>
                <div class="form-group, col-6">
                    <label for="descripcionExp" class="fs-4">Descripción de funciones</label>
                    <textarea type="text" class="form-control" id="descripcionExp" name="descripcionExp"
                        [(ngModel)]="paginados.descripcionExp" required>
                    </textarea>
                </div>
                <br>
                <button class="btn btn-outline-secondary">
                    Reenviar
                </button>
            </form>
            <br>
        </div>
    </div>
</div>
